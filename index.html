<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER 로그인</title>
    <style>
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* 전체 배경 설정 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        
        /* 로고 스타일 */
        .login-container .logo {
            font-size: 1.8rem;
            color: #03C75A;
            font-weight: bold;
            margin-bottom: 1.5rem;
	    text-align: center;
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 1.5rem;
	    text-align: center;
        }

        .tab {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #333;
            cursor: pointer;
        }

        .tab.active {
            font-weight: bold;
            color: #03c75a;
            border-bottom: 2px solid #03c75a;
        }

        /* 입력 필드 */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #333;
        }

        /* 로그인 상태 유지 및 IP 보안 */
        .options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #767678;
            margin: 8px 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 버튼 */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #09AA5C;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #029a47;
        }

        /* 하단 링크 스타일 */
        .link-container {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #999;
	    text-align: center;
        }

        .link-container a {
            color: #999;
            text-decoration: none;
            margin: 0 5px;
        }

        .link-container a:hover {
            color: #666;
            text-decoration: underline;
        }

        /* 토글 스위치 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
	    color: #09AA5C;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #03c75a;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 로고 -->
        <div class="logo">NAVER</div>

        <!-- 탭 메뉴 -->
        <div class="tabs">
            <div class="tab active">ID/전화번호</div>
            <div class="tab">일회용 번호</div>
            <div class="tab">QR코드</div>
        </div>

        <!-- 입력 필드 -->
        <input type="text" class="input-field" placeholder="아이디 또는 전화번호">
        <input type="password" class="input-field" placeholder="비밀번호">

        <!-- 로그인 옵션 -->
        <div class="options">
            <div class="checkbox-container">
                <input type="checkbox" id="keep-logged-in">
                <label for="keep-logged-in">로그인 상태 유지</label>
            </div>
            <div>
                <label for="ip-security">IP보안</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="ip-security" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- 로그인 버튼 -->
        <button class="login-btn">로그인</button>

        <!-- 하단 링크 -->
        <div class="link-container">
            <a href="#">비밀번호 찾기</a> |
            <a href="#">아이디 찾기</a> |
            <a href="#">회원가입</a>
        </div>
    </div>
</body>
</html>
